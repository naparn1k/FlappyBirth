<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FlappyBird</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      #unity-loading-bar {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      
      #unity-warning {
        display: none !important;
      }
      
      #unity-footer {
        display: none !important;
      }
      
      /* Скрываем скроллбары */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Убираем синий highlight при тапе на мобильных */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    <script>
      // Инициализация Telegram Web App
      let tg = window.Telegram.WebApp;
      
      // Настраиваем WebApp при загрузке
      document.addEventListener('DOMContentLoaded', function() {
        // Расширяем на весь экран
        tg.expand();
        
        // Устанавливаем черный цвет для header и фона
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');
        
        // Скрываем кнопку назад если не нужна
        tg.BackButton.hide();
        
        // Включаем подтверждение закрытия
        tg.enableClosingConfirmation();
        
        console.log("Telegram WebApp initialized");
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/FlappyBird.loader.js";
      var config = {
        dataUrl: buildUrl + "/FlappyBird.data",
        frameworkUrl: buildUrl + "/FlappyBird.framework.js",
        codeUrl: buildUrl + "/FlappyBird.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FlappyBird",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Для мобильных устройств
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        
        // Устанавливаем размеры canvas равными размерам экрана
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        
        // Оптимизация для производительности
        config.devicePixelRatio = Math.min(1.5, window.devicePixelRatio || 1);
        
        // Предотвращаем масштабирование при двойном тапе
        document.addEventListener('dblclick', function(e) {
          e.preventDefault();
        }, { passive: false });
        
      } else {
        // Для десктопа
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      // Предотвращаем стандартное поведение жестов
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          
          // Скрываем кнопку полноэкранного режима, так как в WebApp он не нужен
          if (fullscreenButton) {
            fullscreenButton.style.display = 'none';
          }
          
          // Обработчик для полноэкранного режима (если все же нужен)
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          
          // Уведомляем Telegram WebApp что игра загружена
          setTimeout(() => {
            tg.ready();
            console.log("Unity game loaded successfully");
          }, 1000);
          
        }).catch((message) => {
          console.error("Unity loading error:", message);
          unityShowBanner('Ошибка загрузки игры: ' + message, 'error');
        });
      };
      
      script.onerror = (error) => {
        console.error("Script loading error:", error);
        unityShowBanner('Ошибка загрузки скриптов игры', 'error');
      };
      
      document.body.appendChild(script);

      // Обработчик изменения ориентации
      window.addEventListener('orientationchange', function() {
        setTimeout(function() {
          // Обновляем размеры после изменения ориентации
          canvas.style.width = '100%';
          canvas.style.height = '100%';
          
          // Уведомляем Unity о изменении размеров
          if (typeof unityInstance !== 'undefined') {
            unityInstance.SetFullscreen(0);
            setTimeout(() => {
              unityInstance.SetFullscreen(0);
            }, 100);
          }
        }, 300);
      });
    </script>
  </body>
</html>
